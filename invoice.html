<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture - Mode Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .invoice-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .invoice-logo {
            height: 60px;
        }
        .invoice-details {
            text-align: right;
        }
        .invoice-title {
            font-size: 1.8rem;
            color: #ff2f90;
            margin-bottom: 10px;
        }
        .invoice-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .invoice-section {
            margin-bottom: 20px;
        }
        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .invoice-items th {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: left;
        }
        .invoice-items td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .invoice-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff2f90;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #e6007e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,47,144,0.3);
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <img src="logo.svg" alt="ModeExpress Logo" class="invoice-logo">
            <div class="invoice-details">
                <h1 class="invoice-title">FACTURE</h1>
                <p>Date: <span id="invoice-date"></span></p>
                <p>N° de commande: <span id="invoice-number"></span></p>
            </div>
        </div>
        
        <div class="invoice-info">
            <div class="invoice-section">
                <h3>Informations client</h3>
                <p id="client-name"></p>
                <p id="client-phone"></p>
                <p id="client-address"></p>
            </div>
            <div class="invoice-section">
                <h3>ModeExpress</h3>
                <p>123 Avenue de la Mode</p>
                <p>75000 Paris, France</p>
                <p>Tél: +33 1 23 45 67 89</p>
            </div>
        </div>
        
        <table class="invoice-items">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix unitaire</th>
                    <th>Quantité</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="invoice-items-container">
                <!-- Items will be inserted here -->
            </tbody>
        </table>
        
        <div class="invoice-total">
            <p>Total: <span id="invoice-total-price">0.00</span>€</p>
        </div>
        
        <div style="text-align: center;">
            <a href="#" id="download-pdf" class="download-btn">Télécharger en PDF</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
