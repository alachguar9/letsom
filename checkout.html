<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de commande - Mode Express</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo" aria-label="Accueil Mode Express">
                <img src="logo.svg" alt="Logo Mode Express" id="site-logo" />
            </a>

            <nav class="main-nav" aria-label="Navigation principale">
                <ul>
                    <li><a href="nouveautes.html">Nouveautés</a></li>
                    <li><a href="femmes.html">Femmes</a></li>
                    <li><a href="hommes.html">Hommes</a></li>
                    <li><a href="enfants.html">Enfants</a></li>
                    <li><a href="beaute.html">Beauté</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher..." aria-label="Recherche" />
                    <button><i class="fas fa-search"></i></button>
                </div>
                <button id="cart-btn" class="cart-button" aria-label="Voir le panier">
                    <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
                </button>
                <div class="auth-links">
                    <a href="login.html" aria-label="Connexion"><i class="fas fa-user"></i></a>
                    <a href="signup.html" aria-label="Inscription"><i class="fas fa-user-plus"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="checkout-container">
        <h1>Validation de votre commande</h1>
        
        <div class="checkout-summary">
            <h2>Récapitulatif de la commande</h2>
            <div id="checkout-items-container"></div>
            <div class="checkout-total">
                <strong>Total:</strong> <span id="checkout-total-price">0.00</span>€
            </div>
        </div>
        
        <form id="checkout-form">
            <div class="form-section">
                <h2>Informations personnelles</h2>
                <div class="form-group">
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Adresse de livraison</h2>
                <div class="form-group">
                    <label for="address">Adresse complète</label>
                    <textarea id="address" rows="4" required></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Méthode de paiement</h2>
                <div class="payment-method">
                    <input type="radio" id="cash-delivery" name="payment" value="cash" checked>
                    <label for="cash-delivery">Paiement à la livraison (Cash)</label>
                </div>
            </div>
            
            <button type="submit" class="validate-btn">Valider la commande</button>
        </form>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 ModeExpress. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
