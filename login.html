<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mode Express</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ModeExpress Logo" id="site-logo">
        </div>
        <nav>
            <ul>
                <li><a href="nouveautes.html">Nouveautés</a></li>
                <li><a href="femmes.html">Femmes</a></li>
                <li><a href="hommes.html">Hommes</a></li>
                <li><a href="enfants.html">Enfants</a></li>
                <li><a href="beaute.html">Beauté</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-cart">
                <input type="text" placeholder="Rechercher des produits...">
                <button id="cart-btn">Panier (0)</button>
            </div>
            <div class="auth-links">
                <a href="login.html" id="login-link">Connexion</a>
                <a href="login.html" id="signup-link">Inscription</a>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-banner">
            <h1>Bienvenue sur Mode Express</h1>
            <p>Profitez de réductions exclusives pour les nouveaux membres</p>
        </div>

        <div class="auth-tabs">
            <button class="tab active" data-tab="login">Connexion</button>
            <button class="tab" data-tab="signup">Inscription</button>
        </div>

        <div class="auth-content">
            <div id="login-form" class="auth-form active">
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox"> Se souvenir de moi
                        </label>
                        <a href="#">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="auth-btn">Se connecter</button>
                    <p id="login-message" style="color: red; margin-top: 10px;"></p>
                </form>
            </div>

            <div id="signup-form" class="auth-form">
                <form id="signup-form-element">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Mot de passe</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirmer le mot de passe</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" required>
                            J'accepte les <a href="#">conditions d'utilisation</a>
                        </label>
                    </div>
                    <button type="submit" class="auth-btn">S'inscrire</button>
                    <p id="signup-message" style="color: red; margin-top: 10px;"></p>
                </form>
            </div>

            <div class="social-login">
                <p>Ou connectez-vous avec</p>
                <div class="social-buttons">
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                </div>
            </div>
            <div class="clear-storage-container" style="text-align: center; margin-top: 20px;">
                <button id="clear-storage-btn" class="auth-btn" style="background-color: #f44336;">Effacer les données de connexion</button>
                <p id="clear-storage-message" style="color: green; margin-top: 10px;"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ModeExpress. Tous droits réservés.</p>
    </footer>

    <script>
        // Gestion des onglets
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Retirer la classe active de tous les onglets et formulaires
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                // Ajouter la classe active à l'onglet et au formulaire correspondant
                tab.classList.add('active');
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(`${tabName}-form`).classList.add('active');
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
